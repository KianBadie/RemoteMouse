<!DOCTYPE html>
<html>
  <head>
    <title>
      RemoteMouse
    </title>
  </head>
  <body>

  </body>
</html>

<script>
    let socket = new WebSocket("ws://192.168.254.36:8888");
    socket.onopen = (e) => {
      console.log('Connection opened');

      let prevX = 0;
      let prevY = 0;
      let touchmove = false;

      document.addEventListener('touchmove', e => {
        touchmove = true;
        let { screenX, screenY } = e.changedTouches[0];
        changeX = screenX - prevX;
        changeY = screenY - prevY;
        headers = { Type: 'move' }
        data = { changeX, changeY }
        let message = JSON.stringify({ Headers: headers, Data: data });
        socket.send(message);
        prevX = screenX;
        prevY = screenY;
      });

      document.addEventListener('touchstart', e => {
        let { screenX, screenY } = e.changedTouches[0];
        prevX = screenX;
        prevY = screenY;
      });

      document.addEventListener('touchend', e=> {
        if (!touchmove) {
          headers = { Type: 'tap' }
          let message = JSON.stringify({ Headers: headers, Data: {} });
          socket.send(message);
        }
        else {
          touchmove = false;
        }
      });
    }
</script>
